{% extends 'base.html' %}

{% block title %}Log in{% endblock title %}

{% block content %}
    <h1>Log in</h1>
    <p>Fill in the form to log in:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="login"></p>
    </form>
{% endblock content %}
